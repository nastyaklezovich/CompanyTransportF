<form [formGroup]="authForm" class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input formControlName="login" #login type="email" id="inputEmail" class="form-control" placeholder="Email address"
        required="" autofocus="" >

    <label for="inputPassword" class="sr-only">Password</label>
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
        required="">
    <!-- <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <div class="form-group justify-content-center align-items-center text-center">
        <button (click)="onSubmit()" class="btn btn-primary">Sign in</button>
        <button routerLink="/" class="btn btn-danger">Cancel</button>
    </div>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
</form>
