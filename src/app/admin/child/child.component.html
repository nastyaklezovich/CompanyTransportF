<div class="container justify-content-center align-items-center text-center">

    <h4 class="justify-content-center align-items-center text-center" style="margin: 10px;">Орезок №{{index}}</h4>

    <form [formGroup]="form" class="form-group" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="control-label" for="start_point">Начальная точка</label>
                    <select formControlName="start_point" class='form-control start_point' [(ngModel)]="start_point">
                        <option *ngFor="let point of points" [value]="point.id">
                            {{point.name_point}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="control-label" for="end_point">Конечная точка</label>
                    <select formControlName="end_point" class='form-control end_point' [(ngModel)]="end_point">
                        <option *ngFor="let point of points" [value]="point.id">
                            {{point.name_point}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="control-label" for="transport">Транспорт</label>
                    <select formControlName="transport" class='form-control transport' [(ngModel)]="transport">
                        <option *ngFor="let transport of transports" [value]="transport.id">
                            {{transport.name_transport}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col">
                <label for="distance" class="control-label">Расстояние (км)</label>
                <input type="text" class='form-control distance' formControlName="distance">
                <div *ngFor="let validation of account_validation_messages.distance">
                    <div class="alert alert-danger" *ngIf="form.get('distance').hasError(validation.type) &&
                       (form.get('distance').dirty ||
                       form.get('distance').touched)">
                        {{validation.message}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class='control-label' for="cost">Цена (руб.)</label>
                <input type="text" class='form-control cost' formControlName="cost">
                <div *ngFor="let validation of account_validation_messages.cost">
                    <div class="alert alert-danger" *ngIf="form.get('cost').hasError(validation.type) &&
                           (form.get('cost').dirty ||
                           form.get('cost').touched)">
                        {{validation.message}}
                    </div>
                </div>
            </div>
            <div class="col">
                <label for="time" class="control-label">Время (ч)</label>
                <input type="text" formControlName="time" class="form-control time">
                <div *ngFor="let validation of account_validation_messages.time">
                    <div class="alert alert-danger" *ngIf="form.get('time').hasError(validation.type) &&
                               (form.get('time').dirty ||
                               form.get('time').touched)">
                        {{validation.message}}
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="form-group justify-content-center align-items-center text-center">
        <button (click)="save(form)" class="btn btn-success" style="margin: 15px; width: 200px;">Сохранить
            отрезок</button>
        <button (click)="removeMe(index)" class="btn btn-danger" style="margin: 15px; width: 200px;">Отменить
            отрезок</button>
    </div>
</div>
