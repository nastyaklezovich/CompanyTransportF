<div class="container">
    <h1 class="text-center"></h1>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Начало</th>
                <th>Конец</th>
                <th>Расстояние</th>
                <th>Время</th>
                <th>Стоимость</th>
                <th>Подробнее</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let map of maps; let i=index">
                <td>{{i+1}}</td>
                <td>{{ map.start_point}}</td>
                <td>{{ map.end_point}}</td>
                <td>{{ map.distance}}</td>
                <td>{{ map.time}}</td>
                <td>{{ map.cost}}</td>
                <td><a (click)="openModal(template, map.id)" class="btn"><span
                            class="fa fa-info-circle fa-2x"></span></a>
                </td>
                <td><a (click)="delete_map(map.id)" class="btn"><span class="fa fa-trash-o fa-2x"></span></a></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <ng-template #template>

        <div class="modal-header">
            <h5 class="text-center">Маршрут {{map.start_point}} - {{map.end_point}}</h5>
            <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <ul>
                <li *ngFor="let point of res.points">
                    {{point.name_point}}
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Отменить</button>
        </div>
    </ng-template>
    <router-outlet></router-outlet>
</div>
