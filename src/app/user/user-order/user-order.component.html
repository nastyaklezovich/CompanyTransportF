<div class="container">
    <h1 class="text-center"></h1>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>Номер заказа</th>
                <th>Название</th>
                <th>Дата отправки</th>
                <th>Дата прибытия</th>
                <th>Статус заказа</th>
                <th>Стоимость</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user_order of user_orders; let i=index">
                <td>{{i+1}}</td>
                <td>{{ user_order.name}}</td>
                <td>{{ user_order.start_date }}</td>
                <td>{{ user_order.end_date }}</td>
                <td>{{ user_order.status }}</td>
                <td>{{user_order.price}}</td>

            </tr>
        </tbody>
    </table>
</div>
